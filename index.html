<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@400;500;600&family=Jost:wght@300;400&family=Lato:ital,wght@0,400;1,700&family=Nunito:wght@300;400;500;700&family=Open+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&family=Rubik:wght@400;500;700&family=Tilt+Prism&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quiz App</title>
</head>

<body>
  <div class="wrapper">
    <div class="start-btn">
      <h1 class="text-wrap">Quiz</h1>
      <button class="butn">
        Start quiz
      </button>
    </div>
    <div class="box" >
      <div class="text-content">
        <h3>Quiz Application</h3>
      </div>
      <div class="questions">
        <h3 class="quesBox">This is dummy question</h3>
      <div class="row">
        <input type="radio" class="option" id="option1" value="a" name="options">
        <label for="option1">Option 1</label>
      </div>
      <div class="row">
        <input type="radio" class="option" id="option2" value="b" name="options">
        <label for="option2">Option 2</label>
      </div>
      <div class="row">
        <input type="radio" class="option" id="option3" value="c" name="options">
        <label for="option3">Option 3</label>
      </div>
      <div class="row">
        <input type="radio" class="option" id="option4" value="d" name="options">
        <label for="option4">Option 4</label>
      </div>
      <div class="footer">
        <div class="total-ques" id="total-ques">
        </div>
        <button class="btn" onclick="submitQuiz()">
          Submit
        </button>
      </div>
      </div>
      
    </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
